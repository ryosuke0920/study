<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Select</title>
	<style>
		.normalize {
			background-color: inherit;
			border: none;
			margin: 0;
			padding: 0;
			appearance: none;
		}

		#select3 {
			appearance: auto;
			color: blue;
		}

		#select3 option {
			all: unset;
		}

		#select2 optgroup {}

		#select2 option:nth-child(odd) {}

		#select2 option:nth-child(even) {}

		#select2 option.g1 {}

		#selecte2 option:selected {}

		#selecte2 option:hover {}
	</style>
	<script>
		window.addEventListener('change', e => {
			if (e.target.id == 'select') {
				console.log("change select.");
				console.log("e.target.value is " + e.target.value);
			}
		})
	</script>
</head>

<body>

		<div>
