<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grid</title>
	<style>
		.box-grid {
			display: grid;
		}

		.box-grid>* {
			height: 60px;
		}

		.box-grid> :nth-child(odd) {
			background-color: yellow;
		}
		.box-grid> :nth-child(even) {
			background-color: yellowgreen;
		}

		@media (min-width: 360px) {
			.grid-media {
				grid-template-columns: 1fr 1fr;
			}
		}

		@media (min-width: 720px) {
			.grid-media {
				grid-template-columns: 1fr 1fr 1fr;
			}
		}
	</style>
</head>

<body>
	<main>
		<section>
			<h1>grid1</h1>
			<div class="box-grid">
				<div>111</div>
				<div>222</div>
				<div>333</div>
			</div>
		</section>
		<section>
			<h1>grid2</h1>
			<div class="box-grid grid-media">
				<div>111</div>
				<div>222</div>
				<div>333</div>
			</div>
		</section>
	</main>
</body>

</html>
