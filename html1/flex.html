<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flex</title>
	<style>
		#flex1 {
			display: flex;
			flex-direction: row;
		}
		#flex2 {
			display: flex;
			flex-direction: row-reverse;
		}
		#flex3 {
			display: flex;
			flex-direction: column;
		}
		#flex4 {
			display: flex;
			flex-direction: column-reverse
		}
	</style>
</head>
<body>
	<h1>Main Axis 主軸 flex-direction</h1>
	Main Axis 主軸は箱の並ぶ方向と同じ。Cross Axis 交差軸は主軸と直角に交わる軸を言う。
	<div id="flex1">
		<div>111</div>
		<div>222</div>
		<div>333</div>
	</div>
	<div id="flex2">
		<div>111</div>
		<div>222</div>
		<div>333</div>
	</div>
	<div id="flex3">
		<div>111</div>
		<div>222</div>
		<div>333</div>
	</div>
	<div id="flex4">
		<div>111</div>
		<div>222</div>
		<div>333</div>
	</div>
</body>
</html>
