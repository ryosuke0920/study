				<h1>恥ずかしいのはなぜか</h1>

				<section>
					<h1>恥とは？</h1>
					<p>私は、感情を表に出すのは恥ずかしいと思う。嬉しい時、悲しい時、怒っている時、落ち込んでいる時、怖がっている時、そういうところを人に見られたら恥ずかしい。</p>
					<p>恥は克服できるなら克服すべきもの。それが無理なら隠すもの。</p>
				</section>

				<section>
					<h1>恥の克服とは</h1>
					<p>もし何かの技術が足りなければ、それは恥ずかしい。恥ずかしいから落ち込む。落ち込むところを人に見られて恥ずかしい（そうだろうか？）。これを克服するには技術を身につければ良い。</p>
				</section>

				<section>
					<h1>涙とは</h1>
					<p>恥に涙はつきものだ。</p>
				</section>
