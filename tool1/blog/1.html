			<h1>大事</h1>
			<blockquote>大事をなそうと欲すれば、小さなことを怠らず勤めよ。小が積もって大となるものだからだ。およそ小人の常で、大きな事を欲して、小さな事を怠り、できがたい事を心配して、できやすい事を勤めない。それで、結局は大きな事ができないのだ。</blockquote>
			<p>
				私は誰かが用意した道を踏むことはできる。一歩一歩、達成可能な事に着手する。
			</p>
			<p>
				私は私の道を踏みたいと思うが、私は大事を思い描く事ができない。大事とは人生の終着点、理想のことである。
			</p>
			<p>
				「あなたにはビジョンがない」と批判を言うのは簡単、私も他人に思った事がある。これが案外、難しい。
