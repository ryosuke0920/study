<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Swiper</title>
</head>
<body>
	<main>
		<article>
			<h1>Swiper</h1>
            <!-- Slider main container -->
            <div class="swiper">
				<!-- Additional required wrapper -->
				<div class="swiper-wrapper">
				  <!-- Slides -->
				  <div class="swiper-slide"><img src="https://www.docomo.ne.jp/flcache_data/product/so52c/img_features_01.png" /></div>
				  <div class="swiper-slide"><img src="https://www.docomo.ne.jp/flcache_data/iphone/images/13-pro/img_iphone_13-pro_pc_03.jpg" /></div>
				  <div class="swiper-slide"><img src="https://www.docomo.ne.jp/flcache_data/images_osp/home/img_guide_smartlife_02_02_pc.jpg" /></div>
				</div>
				<!-- If we need pagination -->
				<div class="swiper-pagination"></div>
  
				<!-- If we need navigation buttons -->
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>
  
				<!-- If we need scrollbar -->
				<div class="swiper-scrollbar"></div>
			  </div>
		</article>
	</main>
</body>
</html>
